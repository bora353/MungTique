spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${MUNGSHOP_DB_URL}:5432/postgres
    username: ${PG_ID}
    password: ${PG_PW}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: never

  kafka:
    bootstrap-servers: ${KAFKA_URI}
    consumer:
      group-id: ${KAFKA_GROUP_ID}

  data:
    redis:
      host: ${REDIS_IP}
      port: ${REDIS_PORT}

management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_SERVER_URL}