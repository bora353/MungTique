apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-deploy
spec:
  selector:
    matchLabels:
      app: reservation-service
  replicas: 1
  template:
    metadata:
      labels:
        app: reservation-service
    spec:
      containers:
        - name: reservation-service
          image: gaeun0811/reservation-service:${MUNGTIQUE_VERSION}
          imagePullPolicy: Always
          ports:
            - containerPort: 8085
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: SPRING_PROFILES_ACTIVE
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: RESERVATION_DB_URL
            - name: KAFKA_URI
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: KAFKA_URI
            - name: KAFKA_GROUP_ID
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: KAFKA_GROUP_ID
            - name: EUREKA_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: EUREKA_SERVER_URL
            - name: REDIS_IP
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: REDIS_IP
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: REDIS_PORT
            - name: ZIPKIN_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: ZIPKIN_SERVER_URL
            - name: MUNGSHOP_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: k8s-configmap
                  key: MUNGSHOP_SERVICE_URL

            # üîí Secret Í∞í Ï†ÅÏö©
            - name: PG_ID
              valueFrom:
                secretKeyRef:
                  name: k8s-secret
                  key: PG_ID
            - name: PG_PW
              valueFrom:
                secretKeyRef:
                  name: k8s-secret
                  key: PG_PW
          volumeMounts:
            - name: logs
              mountPath: /logs
      volumes:
        - name: logs
          persistentVolumeClaim:
            claimName: reservation-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: reservation-service
spec:
  type: NodePort
  selector:
    app: reservation-service
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
      nodePort: 30005
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservation-db
  template:
    metadata:
      labels:
        app: reservation-db
    spec:
      containers:
        - name: reservation-db
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: k8s-secret
                  key: PG_ID
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: k8s-secret
                  key: PG_PW
          volumeMounts:
            - name: db-init
              mountPath: /docker-entrypoint-initdb.d
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-init
          persistentVolumeClaim:
            claimName: reservation-db-init-pvc
        - name: db-data
          persistentVolumeClaim:
            claimName: reservation-db-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: reservation-db
spec:
  type: NodePort
  selector:
    app: reservation-db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 31005
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reservation-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reservation-db-init-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reservation-db-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi